<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mystyle.css">
    
    <title>Clock</title>
</head>
<body>
    <div class="wrap">
        <div class="widget">
            <div class="date">
                <p class="dayweek">
                    Monday
                </p>
                <p class="month">
                    Feb
                </p>
                <p class="day">
                    12
                </p>
                <p class="year">
                    2020
                </p>
            </div>
            <div class="clock">
                <p class="hour">
                    6
                </p>
                :
                <p class="min">
                    40
                </p>
                <p class="ampm">
                    pm
                </p>
                <p class="sec">
                    10
                </p>
            </div>
        </div>
    </div>
    <script src="scirpt.js"></script>
</body>    
</html>
